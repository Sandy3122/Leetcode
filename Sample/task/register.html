<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Firebase Auth</title>
</head>

<body>

    <form action="/register" method="POST" id="mainForm" class="container text-center m-4">
        <h2>Register User</h2>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First Name">
            <label for="firstName">First Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last Name">
            <label for="lastName">Last Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="mobileNumber" name="mobileNumber" placeholder="Mobile Number">
            <label for="mobileNumber">Mobile Number</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control"name="email" id="email" placeholder="name@example.com">
            <label for="email">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="url" class="form-control" name="profileImageUrl" id="profileImageUrl" placeholder="Profile Image URL">
            <label for="profileImageUrl">Profile Image URL</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            <label for="password">Password</label>
        </div> 
        <button type="submit" class="btn btn-primary m-2" style="float: right;">Sign Up</button>
        <a href="/login"><button type="button" class="btn btn-primary m-2" style="float: right;">Log In</button></a>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>  
</html>
